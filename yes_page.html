<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>You Made Me The Happiest! üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }

        .stars-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 80px 120px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: stars 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }

        #heartCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 1.5rem;
            max-width: 450px;
            width: 90%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: containerAppear 0.8s ease-out;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .header_text {
            font-size: clamp(1.5rem, 6vw, 2rem);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            line-height: 1.3;
            word-break: break-word;
            animation: fadeInDown 0.8s ease-out;
        }

        .love_message {
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            color: #ffe6f0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            font-weight: bold;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .gif_container {
            width: 100%;
            max-width: 280px;
            margin: 0.8rem auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .gif_container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
        }

        .love-hearts {
            margin-top: 0.8rem;
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .heart-float {
            font-size: clamp(1.5rem, 5vw, 2rem);
            display: inline-block;
            animation: heartFloat 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(255, 0, 128, 0.3));
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 380px) {
            .container {
                padding: 1rem;
                width: 95%;
            }
            
            .gif_container {
                max-width: 220px;
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 0.8rem;
                max-width: 600px;
            }
            
            .gif_container {
                max-width: 200px;
                margin: 0.5rem auto;
            }
            
            .love-hearts {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <canvas id="heartCanvas"></canvas>
    <div class="container">
        <h1 class="header_text">You made me the happiest! üíï</h1>
        <p class="love_message">I love you so much Rawan.. ü•∫‚ù§Ô∏è</p>
        <div class="gif_container"> 
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Celebration">
        </div>
        <div class="love-hearts">
            <span class="heart-float">üíï</span>
            <span class="heart-float" style="animation-delay: 0.5s">üíñ</span>
            <span class="heart-float" style="animation-delay: 1s">üíó</span>
        </div>
    </div>

    <script>
        // Heart Canvas Animation - Dioptimalkan untuk mobile
        const canvas = document.getElementById('heartCanvas');
        let ctx = canvas.getContext('2d');
        let hearts = [];
        let animationFrame;
        let canvasWidth, canvasHeight;

        function initCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
        }

        class Heart {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvasWidth;
                this.y = Math.random() * canvasHeight;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.opacity = Math.random() * 0.4 + 0.2;
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX;

                if (this.y < -20) {
                    this.reset();
                    this.y = canvasHeight + 20;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.size / 15, this.size / 15);
                ctx.fillStyle = `rgba(255, 105, 180, ${this.opacity})`;
                
                // Draw heart shape
                ctx.beginPath();
                ctx.moveTo(7.5, 5);
                ctx.bezierCurveTo(7.5, 3.5, 6, 2, 4.5, 2);
                ctx.bezierCurveTo(1.5, 2, 0, 4.5, 0, 6);
                ctx.bezierCurveTo(0, 8, 2, 10, 7.5, 13);
                ctx.bezierCurveTo(13, 10, 15, 8, 15, 6);
                ctx.bezierCurveTo(15, 4.5, 13.5, 2, 10.5, 2);
                ctx.bezierCurveTo(9, 2, 7.5, 3.5, 7.5, 5);
                ctx.fill();
                ctx.restore();
            }
        }

        function initHearts() {
            const heartCount = Math.min(25, Math.floor((canvasWidth * canvasHeight) / 5000));
            hearts = [];
            for (let i = 0; i < heartCount; i++) {
                hearts.push(new Heart());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            
            animationFrame = requestAnimationFrame(animate);
        }

        // Handle resize dengan debounce untuk performa
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                initCanvas();
                initHearts();
            }, 150);
        });

        // Start animation
        initCanvas();
        initHearts();
        animate();

        // Cleanup animation on page hide
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationFrame);
            } else {
                animate();
            }
        });
    </script>
</body>
</html>
